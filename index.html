<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books by RideOnOne</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <nav class="nav-container">
        <a href="#">Awesome Books</a>
        <ul>
          <li>List</li>
          <li>Add New</li>
          <li>Contact</li>
        </ul>
      </nav>
      <div class="app-title">
        <h1 class="heading">All Awesome Books</h1>
      </div>
      <div class="book-list"></div>

      <div class="add-book">
        <h2>Add New Book</h2>
        <span></span>
        <form id="form" class="form-div">
            <p class="warning"></p>
          <input class="inputField title" type="text" name="title" id="title" placeholder="Title" />
          <input class="inputField author" type="text" name="author" id="author" placeholder="Author" />
          <button id="submit" class="btn submit-btn" type="submit">Add Book</button>
        </form>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
